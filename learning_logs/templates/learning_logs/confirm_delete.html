{% block content %}

    <p>Are you sure you want to delete this entry?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes!</button>
    </form>

    <a href="{% url 'learning_logs:topic' entry.topic.id %}">Cancel</a>
{% endblock content %}
